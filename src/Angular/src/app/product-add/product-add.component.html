<div class="card">
    <div class="card-body">
        <form [formGroup]="angForm" novalidate>
            <div class="form-group">
                <label class="col-md-4">Name</label>
                <input type="text" class="form-control" formControlName="Name" #Name />
            </div>
            <div *ngIf="angForm.controls['Name'].invalid && (angForm.controls['Name'].dirty || angForm.controls['Name'].touched)"
                class="alert alert-danger">
                <div *ngIf="angForm.controls['Name'].error.required">
                    Product name is required.
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4">Description</label>
                <textarea class="form-control" rows="7" cols="5" formControlName="Description" #Description></textarea>
                <div *ngIf="angForm.controls['Description'].invalid && (angForm.controls['Description'].dirty || angForm.controls['Description'].touched)"
                    class="alert alert-danger">
                    <div *ngIf="angForm.controls['Description'].error.required">
                        Product description is required.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4">Price</label>
                <input type="text" class="form-control" formControlName="Price" #Price/>
                <div *ngIf="angForm.controls['Price'].invalid && (angForm.controls['Price'].dirty || angForm.controls['Price'].touched)"
                    class="alert alert-danger">
                    <div *ngIf="angForm.controls['Price'].error.required">
                        Product price is required.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" [disabled]="angForm.pristine || angForm.invalid">Create Product</button>
            </div>
        </form>
    </div>
</div>
