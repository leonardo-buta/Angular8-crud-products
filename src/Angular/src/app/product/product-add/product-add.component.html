<div class="card">
    <div class="card-body">
        <form [formGroup]="addForm" (ngSubmit)="addProduct()">
            <div class="form-group">
                <label class="col-md-4">Product Name</label>
                <input type="text" class="form-control" formControlName="name" />
            </div>
            <div *ngIf="addForm.controls['name'].invalid && (addForm.controls['name'].dirty || addForm.controls['name'].touched)"
                class="alert alert-danger">
                <div *ngIf="addForm.controls['name'].errors.required">
                    Product Name is required
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4">Product Description</label>
                <textarea class="form-control" rows="7" cols="5" formControlName="description"></textarea>
            </div>
            <div *ngIf="addForm.controls['description'].invalid && (addForm.controls['description'].dirty || addForm.controls['description'].touched)"
                class="alert alert-danger">
                <div *ngIf="addForm.controls['description'].errors.required">
                    Product Description is required
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4">Product Price</label>
                <input type="text" class="form-control" formControlName="price" />
            </div>
            <div *ngIf="addForm.controls['price'].invalid && (addForm.controls['price'].dirty || addForm.controls['price'].touched)"
                class="alert alert-danger">
                <div *ngIf="addForm.controls['price'].errors.required">
                    Product Price is required
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" [disabled]="addForm.pristine || addForm.invalid">
                    Create Product
                </button>
            </div>
        </form>
    </div>
</div>
